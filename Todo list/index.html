<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-5 mx-auto box py-4">
                <h2 class="text-center">My ToDo List</h2>
                <div class="d-flex justify-content-between">
                    <input type="text" placeholder="Add Todos" class="w-100 mr-2">
                    <button class="btn plus"><i class="fas fa-plus"></i></button>
                </div>

                <ul class="list-group mt-3" style="display: block;">
                                                                              
                </ul>
                
                <h4 class="text-center mt-1">Total <span class="number"></span> work pending</h4>
                <div class="text-center">
                    <button class=" btn clear">Clear All</button>
                </div>         
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
